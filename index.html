<html>
    <head>
        <title>Google Homepage Clone</title>
        <meta charset='utf-8'>
        <link type='text/css' rel='stylesheet' href='styles/stylesheet.css'>
    </head>
    <body>
        <div id='global-wrapper'>
            <div class='header'>
              <ul>
                <li class='nav-link'><a href='https://www.google.com/intl/en/mail/help/about.html'>Gmail</a></li>
                <li class='nav-link'><a href='http://www.google.com/imghp?hl=en&tab=wi&ei=-O5qV5_sHMaCjwS31arwDQ&ved=0EKouCBYoAQ'>Images</a></li>
                <li class='nav-icon'><a href='#'><img class='apps-icon' src='http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png' alt='Apps' /></a></li>
                <li class='nav-icon'><a href='#'><img class='notify-icon' src='https://cdn3.iconfinder.com/data/icons/fillies-medium/64/bell-512.png' alt='Notifications' /></a></li>
                <li class='nav-icon'><a href='https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=http://www.google.com/%3Fnord%3D1#identifier'><button id='sign-in-btn'>Sign In</button></a></li>
              </ul>
            </div>
            <div class='content'>
              <img class='logo' src='https://i.kinja-img.com/gawker-media/image/upload/s--pEKSmwzm--/c_scale,fl_progressive,q_80,w_800/1414228815325188681.jpg' />
              <div class='searchbar'>
                <form>
                  <input type='text' name='search-content'>
                  <input id='normal-search' type='submit' name='submit-query' value='Google Search'>
                  <button id='feeling-lucky'>I'm Feeling Lucky</button>
                </form>
              </div>
            </div>
            <div class='footer'>
              <ul class='left-list'>
                <li><a href='#'>Advertising</a></li>
                <li><a href='#'>Business</a></li>
                <li><a href='#'>About</a></li>
              </ul>
              <ul class='right-list'>
                <li><a href='#'>Privacy</a></li>
                <li><a href='#'>Terms</a></li>
                <li><a href='#'>Settings</a></li>
              </ul>
            </div>
        </div>
    </body>
</html>
